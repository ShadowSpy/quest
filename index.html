        font-style: normal;

      }
      @font-face {

        font-weight: normal;

      #toggle {
        display: none;
      }
      label[for="toggle"] {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        text-align: right;
        display: block;
      }
      #toggle:checked + label::before {
        content: "Close ";
      }
      #toggle:checked ~ #right {
        float: right;
        width: 600px;
      }
      @media print {
        label[for="toggle"] {
          display: none;
        }
      }

      .copyable {
        display: none;
        white-space: pre-wrap;
        height: 150px;
        width: 100%;
        overflow: auto;
      }
      #toggle:checked ~ #right > .copyable {
        display: block;
      }
      input[type="text"] {
        width: 800px;
      }
      form {
        display: none;
      }
      #toggle:checked ~ form {
        display: block;
      }
      form textarea {
        height: 100px;
        width: 800px;
      }

      .blockmode {
        display: none;
      }
      #block:checked ~ .indiv {
        display: none;
      }
      #block:checked ~ .blockmode {
        display: block;
      }

      .anytime {
        display: none;
      }
      #anytime:checked ~ .storyline {
        display: none;
      }
      #anytime:checked ~ .anytime {
        display: block;
      }
      .nonstandardXp {
        display: none;
      }
      #nonstandardXp:checked ~ * .nonstandardXp {
        display: block;
      }
    </style>
